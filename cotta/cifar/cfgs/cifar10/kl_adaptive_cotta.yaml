MODEL:
  ADAPTATION: kl_adaptive_cotta
  ARCH: Standard
  EPISODIC: False
TEST:
  BATCH_SIZE: 400
CORRUPTION:
  DATASET: cifar10
  NUM_EX: 10000
  SEVERITY:
    - 5
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
OPTIM:
  METHOD: Adam
  STEPS: 1
  BETA: 0.9
  LR: 1e-3
  WD: 0.
  MT: 0.999
  RST: 0.01
  AP: 0.92
# KL-Adaptive specific parameters
KL_ADAPTIVE:
  THRESHOLD: 0.1  # Initial threshold (will be overridden by warmup)
  CHECK_INTERVAL: 10  # Number of samples between threshold checks
  LOW_UPDATE_THRESHOLD: 0.2  # Low update ratio threshold for decreasing KL threshold
  HIGH_UPDATE_THRESHOLD: 0.8  # High update ratio threshold for increasing KL threshold
  SCALE_FACTOR: 1.2  # Scale factor for threshold adjustment
  WARMUP_SAMPLES: 100  # Number of warmup samples for initial threshold learning
  ADAPTIVE_THRESHOLD: True  # Whether to use adaptive threshold adjustment
